<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/css/stylesheet.css">
</head>
<body>
    <div id="calc-container">
        <div id="display">
            <div id="operation">

            </div>
            <div id="current">

            </div>
        </div>
        <div id="btns-container">
            <button class="btn operator">%</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn img-background" id="btn-delete"></button>

            <button class="btn img-background operator" id="btn-1-divide-x"></button>
            <button class="btn img-background operator" id="btn-squared"></button>
            <button class="btn img-background operator" id="btn-square-root"></button>
            <button class="btn img-background operator" id="btn-divide">/</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">X</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn larger operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn larger operator">+</button>

            <button class="btn larger">+/-</button>
            <button class="btn number">0</button>
            <button class="btn larger">.</button>
            <button class="btn larger" id="btn-result">=</button>
        </div>
    </div>
    <script src="./static/js/main.js"></script>
</body>
</html>
